language: python
python:
    - "3.5"
install:
    - "pip install pygame"
    - "pip install pep8"
    - "pip install coveralls"
script:
  - pep8 --show-source --show-pep8 *.py */*.py */**/*.py
  - cd tests
  - pytest
  - coverage run --source unittest test_gameCanvas.py test
  - coverage run --source unittest test_gameObject.py test
after-sucess:
  - coverage
  - coverage report
  - coveralls
